<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload for Categories</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      #file-input {
        display: none;
      }
      .file-upload-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .file-upload-btn:hover {
        background-color: #45a049;
      }
      #file-name {
        margin-top: 1rem;
        font-style: italic;
      }
      #upload-btn {
        margin-top: 1rem;
        background-color: #008cba;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      #upload-btn:hover {
        background-color: #007b9a;
      }
      #upload-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #result {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Categories CSV</h1>
      <input type="file" id="file-input" accept=".csv" />
      <label for="file-input" class="file-upload-btn">Choose File</label>
      <div id="file-name"></div>
      <button id="upload-btn" disabled>Upload</button>
      <div id="result"></div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const fileName = document.getElementById("file-name");
      const uploadBtn = document.getElementById("upload-btn");
      const result = document.getElementById("result");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          fileName.textContent = `Selected file: ${file.name}`;
          uploadBtn.disabled = false;
        } else {
          fileName.textContent = "";
          uploadBtn.disabled = true;
        }
      });

      uploadBtn.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (file) {
          const formData = new FormData();
          formData.append("file", file);

          fetch("https://exit-portal-requirement-klu.onrender.com/api/categories/populate", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              result.textContent = data;
              result.style.color = "green";
            })
            .catch((error) => {
              result.textContent = "Error: " + error.message;
              result.style.color = "red";
            });
        }
      });
    </script>
  </body>
</html>
